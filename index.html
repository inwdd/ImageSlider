<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="slideshow-container">

        <div class="mySlides fade">
            <div class="numbertext">Join us for our 2022 Open House!</div>
            <img src="EVENTBRITEPOSTER3.png" style="width:100%">
            <div class="text"></div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">Etobicoke Civic Centre</div>
            <img src="ECC.png" style="width:100%">
            <div class="text"></div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">Meeting Rooms</div>
            <img src="ECC2.png" style="width:100%">
            <div class="text"></div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">Goodyear Picnic 2022</div>
            <img src="GroupPhoto2.png" style="width:100%">
            <div class="text"></div>
        </div>


        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
        </div>
    

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </div>

    

    <script src="script.js"></script>

</body>

</html>
